<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba") no-repeat center center fixed;
      background-size: cover;
      color: #000;
      margin: 0;
      padding: 2rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      z-index: -1;
    }

    .container-custom {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
    }

    .movie-card {
      width: 100%;
      max-width: 280px;
      margin: auto;
    }

    .movie-card img {
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #343a40;
      color: #fff;
      border-radius: 50px;
    }

    .btn-custom:hover {
      background-color: #495057;
    }
  </style>
</head>

<body>
  <div class="container container-custom">
    <h1 class="mb-4">Tellma</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card movie-card shadow">
          <img src="https://storage.googleapis.com/a1aa/image/jBsPdKWr8DELjI3I0pdjwrv9bUTzvEkD6uIkLxxKAAc.jpg" class="card-img-top" alt="Tellma">
          <div class="card-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sinVer">
              <label class="form-check-label" for="sinVer">Sin ver</label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 d-flex flex-column justify-content-between">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.
        </p>
        <div>
          <button class="btn btn-custom mb-3" data-bs-toggle="modal" data-bs-target="#trailerModal">Trailer</button>
          <div>
            <a href="/" class="me-3 text-decoration-none">Atrás</a>
            <a href="/pelicula/editar?id=1" class="text-decoration-none">Editar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal del trailer -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trailerModalLabel">Trailer de Tellma</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body p-0">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Trailer" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
